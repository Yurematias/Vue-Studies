<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">     
        <ul>
            <li v-for="p of produto">{{p}}</li>
        </ul>
        <button @click="addAttribute">adicionar atributo</button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                produto: {
                    name: 'Vassoura', 
                    isFood: false
                }
            },
            methods: {
                addAttribute() {
                    // Vue.set(this.produto, 'preço', 7.5);
                    this.$set(this.produto, 'preço', 7.5);
                }  
            },
        }); 
    </script>
</body>

</html>
